<form [formGroup]="bazarForm">
    <div class="row">
        <div class="col-4">
            <mat-form-field appearance="fill">
                <mat-label>Member</mat-label>
                <mat-select formControlName="memberId" name="member">
                    <mat-option *ngFor="let member of members" [value]="member.id">
                        {{member.firstName}} {{member.lastName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Amount" type="number" formControlName="amount" />
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field class="example-full-width">
                <!-- <input matInput placeholder="Date" type="date" formControlName="bazarDate" /> -->
                <input matInput [matDatepicker]="picker" formControlName="bazarDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>


    <div class="button-wrapper" align="end">

        <button mat-flat-button color="warn" (click)="cancel()">Cancel</button> &nbsp;
        <button mat-flat-button color="primary" (click)="submit()" [disabled]="bazarForm.invalid">Submit</button>
    </div>
</form>
